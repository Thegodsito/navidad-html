<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .wrapper {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #2c3e50;
            border-bottom: 4px solid #8ec5fc;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        
        fieldset {
            border: 2px solid #8ec5fc;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
        }
        
        legend {
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.2em;
            padding: 0 10px;
        }
        
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #8ec5fc;
        }
        
        input[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        
        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.3s;
        }
        
        .back-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .info-text {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #8ec5fc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>üìã Formularios</h1>
        
        <div class="info-text">
            <p><strong>mailto:</strong>escribetucorreoreal@educa.madrid.org.com?subject=tarea_de_marcas</p>
        </div>
        
        <form action="mailto:escribetucorreoreal@educa.madrid.org.com?subject=tarea_de_marcas" method="post" enctype="text/plain">
            <fieldset>
                <legend>Datos personales</legend>
                
                <label for="nombre">Nombre (requerido):</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="edad">Edad (Solo debe aceptar un n√∫mero)</label>
                <input type="number" id="edad" name="edad">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="curso">Curso:</label>
                <select id="curso" name="curso">
                    <option value="html-basico">HTML b√°sico</option>
                    <option value="css-avanzado">CSS avanzado</option>
                    <option value="javascript">JavaScript</option>
                </select>
                
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="5"></textarea>
                
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
        
        <br>
        <a href="../index.html" class="back-link">‚Üê Volver al √≠ndice</a>
    </div>
</body>
</html>
